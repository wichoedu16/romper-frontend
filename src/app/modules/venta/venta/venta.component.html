<mat-card>
    <h2 class="alinearC">Ventas</h2>

    <mat-card-header>
        <div class="panelBusqueda">
            <button mat-raised-button color="primary" (click)="openVentaDialog()">Nueva Venta</button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- id column-->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <!-- nombre plato column -->
            <ng-container matColumnDef="plato">
                <th mat-header-cell *matHeaderCellDef> Plato</th>
                <td mat-cell *matCellDef="let element"> {{ element.empresa }}</td>
            </ng-container>

             <!-- cantidad column -->
             <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                <td mat-cell *matCellDef="let element"> {{ element.contacto }}</td>
            </ng-container>

            <!-- precio column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
            </ng-container>

            <!-- fecha column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha</th>
                <td mat-cell *matCellDef="let element"> {{ element.contacto }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>

<mat-card>
    <h2 class="alinearC">Lista de Departamentos</h2>
    <mat-card-header>
        <div class="panelBusqueda">
            <mat-form-field class="field-texto" hintLabel="Buscar departamentos" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput #nombre (keyup)="buscar(nombre.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div class="alinearD">
            <button mat-raised-button color="primary" (click)="openDepartamentDialog()">Agregar Departamento</button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <!-- nombre column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo</th>
                <td mat-cell *matCellDef="let element"> {{ element.codigo }}</td>
            </ng-container>

            <!-- nombre column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                <td mat-cell *matCellDef="let element"> {{ element.descripcion }}</td>
            </ng-container>

            <!-- estado column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado</th>
                <td mat-cell *matCellDef="let element"> {{ element.estado }}</td>
            </ng-container>

            <!-- acciones column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>

<mat-card>
    <h2 class="alinearC">Ingredientes</h2>
    <mat-card-content>
        <div class="panel-busqueda">
            <mat-form-field hintLabel="Buscar nombre de ingrediente" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput #nombre (keyup)="buscar(nombre.value)">
            </mat-form-field>
        </div>
    </mat-card-content>

    <mat-card-content>
        <div class="create-panel">
            <button mat-icon-button color="primary" (click)="nuevo()" title="Nuevo Ingrediente">
                <mat-icon aria-label="Edit">format_list_bulleted_add</mat-icon>
            </button>
        </div>
    </mat-card-content>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="proveedor">
                <th mat-header-cell *matHeaderCellDef> Proveedor</th>
                <td mat-cell *matCellDef="let element"> {{ element.proveedor}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef> Unidad</th>
                <td mat-cell *matCellDef="let element"> {{ element.unidad }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element">
                    
                    <button mat-icon-button color="primary" (click)="agregar(element)" title="Agregar + inventario">
                        <mat-icon aria-label="Edit">assignment_add</mat-icon>
                    </button>

                    <button mat-icon-button color="primary" (click)="editar(element)" title="Editar Ingrediente">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    
                    <button mat-icon-button color="warn" (click)="eliminar(element.id)" title="Eliminar Ingrediente">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

    <mat-card-content>
        <div class="create-panel">
            <button mat-icon-button color="primary" (click)="exportarExcel()" title="Descargar Informe">
                <mat-icon aria-label="Edit">download</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>

<h1 class="alinearC" mat-dialog-title> {{ estadoFormulario }} Proveedor</h1>
<mat-dialog-content>
  <form [formGroup]="proveedorForm">
    <mat-card>
      <h2 class="alinearI">Datos Proveedor</h2>
      <mat-card-content>
        <div class="form">
          <mat-form-field appearance="fill" class="field-texto">
            <mat-label>Nombre Empresa</mat-label>
            <input matInput formControlName="empresa" required />
          </mat-form-field>
          <mat-form-field appearance="fill" class="field-texto">
            <mat-label>Nombre Contacto</mat-label>
            <input matInput formControlName="nombreProveedor" required />
          </mat-form-field>
          <mat-form-field appearance="fill" class="field-numeros">
            <mat-label>Teléfono Contacto</mat-label>
            <input matInput formControlName="telefonoProveedor" required />
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <h2 class="alinearI">Datos Pago</h2>
      <mat-card-content>
        <div class="form">
          <mat-form-field appearance="fill" class="field-numeros" >
            <mat-label>Identificación</mat-label>
            <input matInput formControlName="identificacion" required />
          </mat-form-field>
          <mat-form-field appearance="fill" class="field-texto" >
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombreContacto" />
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="field-full">
            <mat-label>Banco</mat-label>
            <input matInput formControlName="banco" />
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="field-numeros" >
            <mat-label># Cuenta</mat-label>
            <input matInput type="number" formControlName="numeroCuenta" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="field-texto">
            <mat-label>Tipo de Cuenta</mat-label>
            <mat-select formControlName="tipoCuenta">
              <mat-option value="A">Ahorros</mat-option>
              <mat-option value="C">Corriente</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="field-numeros">
            <mat-label>Teléfono</mat-label>
            <input matInput type="number" formControlName="telefonoContacto"/>
          </mat-form-field>
          <mat-form-field appearance="fill" class="field-correo">
            <mat-label>Correo</mat-label>
            <input type="email" matInput formControlName="correoContacto"/>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="cancelar()">
    <mat-icon>cancel</mat-icon>Cancelar
  </button>
  <button mat-button color="primary" (click)="grabar()" [disabled]="proveedorForm.invalid">
    <mat-icon>save</mat-icon>Guardar
  </button>
</mat-dialog-actions>

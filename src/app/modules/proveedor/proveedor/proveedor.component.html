<mat-card>
    <h2 class="alinearC">Lista de Proveedores</h2>
    <mat-card-header>
        <div class="panelBusqueda">
            <mat-form-field class="example-full-width" hintLabel="Buscar proveedores" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput #nombre (keyup)="buscar(nombre.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div class="alinearD">
            <button mat-raised-button color="primary" (click)="abirDialogo()">Agregar Proveedor</button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- id column-->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
            </ng-container>

            <!-- nombre column -->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef> Empresa</th>
                <td mat-cell *matCellDef="let element"> {{ element.empresa }}</td>
            </ng-container>

            <!-- nombre column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
            </ng-container>

            <!-- estado column -->
            <ng-container matColumnDef="contacto">
                <th mat-header-cell *matHeaderCellDef> Contacto</th>
                <td mat-cell *matCellDef="let element"> {{ element.contacto }}</td>
            </ng-container>

            <!-- acciones column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="esAdministrador" mat-icon-button color="primary" (click)="edit(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button *ngIf="esAdministrador" mat-icon-button color="warn" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>

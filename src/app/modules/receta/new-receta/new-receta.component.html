<h1 class="alinearC" mat-dialog-title> {{ estadoFormulario }} Plato</h1>
    <mat-dialog-content>
        <form [formGroup]="recetaForm">
            <div class="form">
                <mat-form-field appearance="fill" class="field-texto">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="nombre" />
                </mat-form-field>
               
                <mat-form-field appearance="fill" class="field-numeros">
                    <mat-label>Precio</mat-label>
                    <input matInput type="number" placeholder="0" formControlName="pvp">
                    <span matTextPrefix>$&nbsp;</span>
                </mat-form-field>

                <mat-form-field appearance="fill" class="field-full">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option value="A">Activo</mat-option>
                        <mat-option value="I">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button color="primary" (click)="cancelar()">
            <mat-icon>cancel</mat-icon>Cancelar
        </button>
        <button mat-button color="primary" (click)="grabar()" [disabled]="recetaForm.invalid">
            <mat-icon>save</mat-icon>Guardar
        </button>
    </mat-dialog-actions>

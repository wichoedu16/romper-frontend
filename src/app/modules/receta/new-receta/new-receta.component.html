<h1 mat-dialog-title> {{ estadoFormulario }} Plato</h1>
    <mat-dialog-content>

        <form [formGroup]="recetaForm">
            <div class="category-container">
                
                <mat-form-field appearance="fill" class="field">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre" formControlName="nombre" />
                </mat-form-field>
               
                <mat-form-field appearance="fill" class="field">
                    <mat-label>Precio</mat-label>
                    <input matInput type="number" placeholder="0" formControlName="pvp">
                    <span matTextPrefix>$&nbsp;</span>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button color="primary" (click)="onSave()" [disabled]="recetaForm.invalid">
            <mat-icon>save</mat-icon>Guardar
        </button>

        <button mat-button color="primary" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>Cancelar
        </button>

    </mat-dialog-actions>

<mat-card>
    <h2 class="alinearC">Lista de Empleados</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar empleados" appearance="fill">
                <mat-label>Buscar empleados</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div class="alinearD">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openEmployeeDialog()">Agregar Empleado</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
            </ng-container>
          
             <!-- cedula column -->
             <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Cedula</th>
                <td mat-cell *matCellDef="let element"> {{ element.cedula}}</td>
            </ng-container>

            <!-- nombre column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre}}</td>
            </ng-container>

            <!-- apellido column -->
            <ng-container matColumnDef="apellidoPaterno">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{ element.apellidoPaterno}}</td>
            </ng-container>

            <!-- apellido column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{ element.estado}}</td>
            </ng-container>


            <!-- acciones-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="blue" (click)="edit(element)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="red" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
